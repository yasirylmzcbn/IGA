<!DOCTYPE html>
<html>
  
<head>
    <title>BookFace</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
  
<body>
    <center>
        <div id="titleCard">
            <h3 id="title">{{ bookName}}</h3>
            <div id="pageNum">Page : {{pageNumber}}</div>
        </div>
        <div id="pageText"> {{ pageText }} </div>

        <div id="imageDiv">
            <a id="prevPage" href="previous">
                Previous Page
            </a>
            <img id="dalleImage" src="{{ dalleImage }}">
            <a id="nextPage" href="next">
                Next Page
            </a>
        </div>
        <div style="margin-top:13px;">
            <form method="POST" action="{{bookName}}/page">
                <label for="pageInput">Page Number: </label>
                <input name="pageInput" type="text" id="pageInput">
                <input name="pageInputSubmit" id="pageInputSubmit" type="submit" href="submitPage">
            <form>
        </div>

    </center>
    <script>
        window.onload = function() {
            document.getElementById("genImageLink").click();
        };
      </script>  
</body>
  
</html>
